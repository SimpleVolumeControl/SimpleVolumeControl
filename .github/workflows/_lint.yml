name: (Reusable Workflow) Lint

on: [workflow_call]

jobs:
  lint:
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    env:
      NEXT_TELEMETRY_DISABLED: 1
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
