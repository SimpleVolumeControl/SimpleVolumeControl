name: (Reusable Workflow) Lint

on: [workflow_call]

jobs:
  lint:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    env:
      NEXT_TELEMETRY_DISABLED: 1
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn install --frozen-lockfile
      - run: yarn run lint
