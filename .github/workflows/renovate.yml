name: Renovate
on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:
jobs:
  renovate:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Renovate
        uses: renovatebot/github-action@v36.1.1
        with:
          configurationFile: renovate.json
          token: '${{ secrets.RENOVATE_TOKEN }}'